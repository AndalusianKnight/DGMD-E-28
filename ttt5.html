<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #274c43;
            color: #fff;
            font-family: "Fredericka the Great", serif;
            position: relative;
        }

        .title {
            margin-bottom: 10px;
            text-decoration: underline;
            font-size: 50px;
        }
        
        button {
            padding: 10px;
            width: 200px;
            margin-bottom: 50px;
            background-color: #274c43;
            color: #fff;
            font-family: "Fredericka the Great", serif;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e554f;
        }

        .tic-tac-toe {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-top: 10px;
            margin-bottom: 50px;
        }

        .square {
            width: 100px;
            height: 100px;
            border: 1px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
        }

        .square:hover {
            background-color: #35695c;
        }

        .turn-indicator {
            border: 2px solid #fff;
            padding: 10px;
            width: 200px;
            text-align: center;
        }

        .win-condition {
            margin-bottom: 15px;
            padding: 10px;
            width: 400px;
            text-align: center;
            font-size: 1.5em;
        }

        footer {
            position: absolute;
            left: 0;
            bottom: 0;
            text-align: left;
            padding: 20px;
            font-size: 10px;
        }

    </style>
</head>
<body>
    <!-- Title -->
    <div class="title">jesse's tic-tac-toe</div> 
    <!-- Win Condition -->
    <div class="win-condition"></div> 
    <!-- Button to Start Game -->
    <button id="startGameBtn">Click to Start Game</button>
    <!-- Turn Indicator: Start with X's Turn -->
    <div class="turn-indicator"></div>
    <!-- Tic-tac-toe Board -->
    <div class="tic-tac-toe"></div> 
    <!-- Footer Information -->
    <footer> 
        <p>Created by Jesse Th√© <br> Harvard Extension School - DGMD E-28: Assignment 4</p>
    </footer>
    <!-- JS Script to Generete Game Board-->
    <script>
        // Constants and Variables for the Game
        const container = document.querySelector('.tic-tac-toe');
        const turnIndicator = document.querySelector('.turn-indicator');
        const winConditionDiv = document.querySelector('.win-condition');
        const NUM_SQUARES = 9;
        // Variables for the Game
        let gameActive, currentPlayer, moves;
        // Event Listener for the Start Game Button
        document.addEventListener('DOMContentLoaded', function() {
            const startGameBtn = document.getElementById('startGameBtn');
            startGameBtn.addEventListener('click', startNewGame);
            startNewGame(); // Initializes the game on page load
        });
        // Function to Start a New Game
        function startNewGame() {
            container.innerHTML = '';
            gameActive = true;
            moves = Array(NUM_SQUARES).fill('-');
            winConditionDiv.textContent = 'Get three in a row to win!';
            currentPlayer = Math.random() < 0.5 ? 'X' : 'O';
            turnIndicator.textContent = `${currentPlayer}'s Turn`;
            // Board Construction
            for (let i = 0; i < NUM_SQUARES; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                square.id = 'sq' + i;
                square.addEventListener('click', squareClicked);
                container.appendChild(square);
            }
        }
        // Function to Handle Square Clicks
        function squareClicked(e) {
            const square = e.target;
            const squareId = square.id.replace('sq', '');
            // Check if square is empty and game is active
            if (square.textContent === '' && gameActive) {
                square.textContent = currentPlayer;
                moves[squareId] = currentPlayer;
                const gameResult = checkWinConditions();
                if (gameResult) {
                    handleWin(gameResult);
                } else {
                    turnswitchPlayer();
                }
            }
        }
        // Function to Check Win Conditions
        function checkWinConditions() {
            // Array of win conditions
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]            // Diagonals
            ];
            // Check for win conditions
            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (moves[a] !== '-' && moves[a] === moves[b] && moves[a] === moves[c]) {
                    return moves[a]; // Win
                }
            }
            // Check for stalemate
            if (!moves.includes('-')) {
                return 'stalemate';
            }
            // No win or stalemate yet
            return null;
        }
        // Function to Handle Win
        function handleWin(winner) {
            gameActive = false;
            if (winner === 'stalemate') {
                winConditionDiv.textContent = "Stalemate! Game Over.";
            } else {
                winConditionDiv.textContent = `Player ${winner} wins!`;
            }
        }
        // Function to switch turns of the players
        function turnswitchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            turnIndicator.textContent = `${currentPlayer}'s Turn`;
        }
    </script>      
</body>
</html>
